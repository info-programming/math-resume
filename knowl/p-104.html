<p>演繹による推論では、前提と規則の命題が真なら、<em xmlns:svg="http://www.w3.org/2000/svg" class="alert">推論した結論が真であることが保証</em>され、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">高い厳密性</em>をもつ。 厳密性を重視する数学や論理学では、演繹以外の推論の使用は認められない。 一方、演繹では<em xmlns:svg="http://www.w3.org/2000/svg" class="alert">前提に含意される以上の結論を導くことはできない</em>ため、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">拡張性はない</em>。</p>
