<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">3.17</span>. <span class="title">部分集合.</span>
</h6>集合\(A, B\)について、\(x \in A\)のときに\(x \in B\)となるなら、\(A\)は\(B\)の<dfn class="terminology">部分集合</dfn>(<dfn class="terminology">subset</dfn>)であるといい、\(A \subset B\)や\(B \supset A\)と表す。 特に、\(A \subset B\)かつ\(A \supset B\)であることを、\(A = B\)と表す。</article><span class="incontext"><a href="sec-logic-set.html#definition-25">in-context</a></span>
