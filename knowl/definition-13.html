</h6>\(a = b\)かつ\(b = c\)のとき、\(a = b = c\)と表すことがある。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
a = b = c \iff (a = b) \text{かつ} (b = c) \iff \begin{cases} a = b \\ b = c \end{cases}
\end{gather*}
</div>等式\(a = b = c\)の最も左側にある辺\(a\)を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">第1辺</dfn>、左から2番目にある辺\(b\)を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">第2辺</dfn>、左から3番目にある辺\(c\)を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">第3辺</dfn>という。</article><span class="incontext"><a href="sec-expression-rel.html#definition-13">in-context</a></span>
