<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>数学では、未知の事柄がある状況を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">問題</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">problem</dfn>)として捉え、問題を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">解決</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">solve</dfn>)して未知の事柄を明らかにすることを目的とする。 より厳密には、未知の事柄がある状態を「<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">現在の状態</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">As-Is</dfn>)」、未知の事柄が明らかになった状態を「<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">目標の状態</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">To-Be</dfn>)」として、<em xmlns:svg="http://www.w3.org/2000/svg" class="alert">現在の状態と理想の状態の間に差があること</em>を、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">問題</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">problem</dfn>)だと定義する<a class="xref" data-knowl="./knowl/bib-simon2.html" title="Bibliographic Entry 1: システムの科学">[1]</a><a class="xref" data-knowl="./knowl/bib-newell.html" title="Bibliographic Entry 2: Elements of a Theory of Human Problem Solving">[2]</a>。 図<a class="xref" data-knowl="./knowl/fig-problem.html" title="図 3.2">3.2</a>に、問題とその解の関係を示す。</p>
