<p>数学では、未知の事柄がある状況を<dfn class="terminology">問題</dfn>(<dfn class="terminology">problem</dfn>)として捉え、問題を<dfn class="terminology">解決</dfn>(<dfn class="terminology">solve</dfn>)して未知の事柄を明らかにすることを目的とする。 より厳密には、未知の事柄がある状態を「<dfn class="terminology">現在の状態</dfn>(<dfn class="terminology">As-Is</dfn>)」、未知の事柄が明らかになった状態を「<dfn class="terminology">目標の状態</dfn>(<dfn class="terminology">To-Be</dfn>)」として、<em class="alert">現在の状態と理想の状態の間に差があること</em>を、<dfn class="terminology">問題</dfn>(<dfn class="terminology">problem</dfn>)だと定義する<a data-knowl="./knowl/bib-simon2.html" title="Bibliographic Entry 1: システムの科学">[1]</a><a data-knowl="./knowl/bib-newell.html" title="Bibliographic Entry 2: Elements of a Theory of Human Problem Solving">[2]</a>。 図<a data-knowl="./knowl/fig-problem.html" title="図 3.2">3.2</a>に、問題とその解の関係を示す。</p>
