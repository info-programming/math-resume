<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>いくつかの命題から一つの命題を導くことを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">推論</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inference</dfn>)という。 推論には次に示す複数の方法があり、推論で導かれた命題がどの程度正しいかという<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">厳密性</em>の高さと、推論で導かれた命題がどの程度元の命題にないことを述べているかという<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">拡張性</em>の高さが、それぞれ異なる。 Peirce(パース)は推論の対象により推論法を分類し、厳密性の高い順に演繹・帰納・アブダクションがあるとした<a class="xref" data-knowl="./knowl/bib-peirce-reason.html" title="Bibliographic Entry 4: Deduction, Induction and Hypothesis">[4]</a><a class="xref" data-knowl="./knowl/bib-peirce-reason2.html" title="Bibliographic Entry 5: Lessons from the History of Science">[5]</a><a class="xref" data-knowl="./knowl/bib-yonemori.html" title="Bibliographic Entry 7: アブダクション――仮説と発見の論理">[7]</a>。 このうち、演繹とアブダクションに対応する思考法が、de Bonoの垂直思考と水平思考である。</p>
