<p>帰納による推論では、前提と結論が真でも、<em xmlns:svg="http://www.w3.org/2000/svg" class="alert">推論した規則が真であることは保証されない</em>ため、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">厳密性は十分でない</em>。 この例の場合、例えば「エピクロス」という「死なない人」の例(<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">反例</em>)がある可能性は否定できない。 一方、帰納では前提に含まれる個々の事例を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">一般化</em>でき、前提の内容以上の規則を得る可能性があるため、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">一定の拡張性</em>をもつ。</p>
