<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.18</span><span class="period">.</span><span class="space"> </span><span class="title">命題.</span>
</h6>
<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">「正しい」か「正しくない」かが明確に定まる</em>式や文のことを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">命題</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">proposition</dfn>)という。 命題\(p\)が「正しい」とき、\(p\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">真</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">true</dfn>)であるという。また、\(p\)が真でないとき、\(p\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">偽</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">false</dfn>)であるという。 命題\(p\)が真であることを\(p\)が<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">成り立つ</dfn>、命題\(p\)が偽であることを\(p\)が<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">成り立たない</dfn>ともいう。</article><span class="incontext"><a href="sec-logic-prop.html#definition-28">in-context</a></span>
