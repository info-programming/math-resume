<body><article class="example-like">\(\triangle ABC\)において、\(a=4,b=5,B=\frac{\pi}{3}\)のとき、\(c\)を求める。 \(b^2 = a^2 + c^2 - 2ac\cos B = 16 + c^2 - 4c = 25\)より、\(c^2 - 4c - 9 = 0\)なので、\(c = 2\pm\sqrt{13}\)。 \(c &gt; 0\)であるので、\(c = 2 + \sqrt{13}\)。</article></body>
