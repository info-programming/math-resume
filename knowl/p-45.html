<p><a href="sec-logic-problem.html" class="internal" title="Section 3.1: 問題解決">3.1</a>節では、問題解決の基本的な枠組みを示す。 <a href="sec-logic-set.html" class="internal" title="Section 3.2: 集合">3.2</a>節では、現代数学の基礎となっている集合について述べる。 <a href="sec-logic-prop.html" class="internal" title="Section 3.3: 命題論理">3.3</a>節では、論理の基礎となる命題と、命題を中心とする命題論理について述べる。 <a href="sec-logic-pred.html" class="internal" title="Section 3.4: 述語論理">3.4</a>節では、命題論理に「すべて」「ある」を加えた枠組みである述語論理について述べる。 <a href="sec-logic-mode.html" class="internal" title="Section 3.5: 様相論理">3.5</a>節では、述語論理のうち「必ず」「ありうる」などの様相を扱う様相論理について述べる。 <a href="sec-logic-infer.html" class="internal" title="Section 3.6: 推論">3.6</a>節では、命題の間をつなぐ推論の種類について述べる。 <a href="sec-logic-proof.html" class="internal" title="Section 3.7: 証明">3.7</a>節では、推論のうちの演繹による証明について述べる。</p>
