<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>部分集合の記号\(\subset, \supset\)については、定義より集合\(A\)について\(A \subset A\)が常に成り立つ。 よく似た記号の不等号\(&lt;, &gt;\)では、数\(A\)について\(A &lt; A\)が成り立たないので、違いを理解しておく必要がある。</p>
