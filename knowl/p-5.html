<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>科学のうちで論理を中心に扱うのは<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">論理学</dfn>だが、一般的な教養として学ぶ内容としては、論理学は高度に抽象化されていて、実用と結びつけにくいという難点がある。 そこで、論理学ほどではないが、ある程度の抽象性を保っている学問として、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">数学</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">mathematics</dfn>)を学ぶことが一般的になっている。 数学は初等教育で学ぶ<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">算数</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">arithmetic</dfn>)の延長線上にあるため、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">数は論理を学ぶための素材</em>として扱い、数学で論理を学ぶというのが標準的な流れである。</p>
