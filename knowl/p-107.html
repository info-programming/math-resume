<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">アブダクション</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">abduction</dfn>)は、規則と結論から前提を導く推論である<a class="xref" data-knowl="./knowl/bib-peirce-reason.html" title="Bibliographic Entry 4: Deduction, Induction and Hypothesis">[4]</a><a class="xref" data-knowl="./knowl/bib-peirce-reason2.html" title="Bibliographic Entry 5: Lessons from the History of Science">[5]</a>。 図<a class="xref" data-knowl="./knowl/fig-logic-inference.html" title="図 3.38">3.38</a>の例では、「ソクラテスは死ぬ」という結論と「人は死ぬ」という規則が与えられたときに、「ソクラテスは人である」という<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">前提が真だと推論</em>する。 アブダクションに類似する手法はAristotle<a class="xref" data-knowl="./knowl/bib-aristotle-ana2.html" title="Bibliographic Entry 13: Prior Analytics">[13]</a><a class="xref" data-knowl="./knowl/bib-aristotle-ana-j2.html" title="Bibliographic Entry 15: 分析論前書">[15]</a>も言及しているが、近代的な提唱を行ったのはPeirce(パース)である<a class="xref" data-knowl="./knowl/bib-peirce-hypothesis.html" title="Bibliographic Entry 6: Classification of Arguments">[6]</a><a class="xref" data-knowl="./knowl/bib-yonemori.html" title="Bibliographic Entry 7: アブダクション――仮説と発見の論理">[7]</a>。</p>
