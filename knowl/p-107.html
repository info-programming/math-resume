<p><dfn class="terminology">アブダクション</dfn>(<dfn class="terminology">abduction</dfn>)は、規則と結論から前提を導く推論である。 図<a data-knowl="./knowl/fig-logic-inference.html" title="図 3.38">3.38</a>の例では、「ソクラテスは死ぬ」という結論と「人は死ぬ」という規則が与えられたときに、「ソクラテスは人である」という<em class="emphasis">前提が真だと推論</em>する。 アブダクションに類似する手法はAristotle<a data-knowl="./knowl/bib-aristotle-ana2.html" title="Bibliographic Entry 10: Prior Analytics">[10]</a><a data-knowl="./knowl/bib-aristotle-ana-j2.html" title="Bibliographic Entry 12: 分析論前書">[12]</a>も言及しているが、近代的な提唱を行ったのはPeirce(パース)である<a data-knowl="./knowl/bib-yonemori.html" title="Bibliographic Entry 4: アブダクション――仮説と発見の論理">[4]</a>。</p>
