<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">定理</span><span class="space"> </span><span class="codenumber">3.33</span><span class="period">.</span><span class="space"> </span><span class="title">「すべて」「ある」の否定(de Morganの法則).</span>
</h6>\(X\)を集合、\(P\)を命題関数とすると、次の等式が成り立つ。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\overline{\forall x \in X, P(x)} = \exists x \in X, \overline{P(x)}\\
\overline{\exists x \in X, P(x)} = \forall x \in X, \overline{P(x)}
\end{gather*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-7-hidden.html" title="証明 3.33.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">証明<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-logic-pred.html#theorem-17">in-context</a></span>
