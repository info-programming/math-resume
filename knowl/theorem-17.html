<article class="theorem-like"><h6 class="heading">
<span class="type">定理</span> <span class="codenumber">3.33</span>. <span class="title">「すべて」「ある」の否定(de Morganの法則).</span>
</h6>\(X\)を集合、\(P\)を命題関数とすると、次の等式が成り立つ。<div class="displaymath">
\begin{gather*}
\overline{\forall x \in X, P(x)} = \exists x \in X, \overline{P(x)}\\
\overline{\exists x \in X, P(x)} = \forall x \in X, \overline{P(x)}
\end{gather*}
</div></article><article class="hiddenproof"><a data-knowl="./knowl/proof-7-hidden.html" title="証明 3.33.1"><h6 class="heading"><span class="type">証明.</span></h6></a></article><span class="incontext"><a href="sec-logic-pred.html#theorem-17">in-context</a></span>
