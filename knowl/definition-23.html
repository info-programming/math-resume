<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">定義</span><span class="space"> </span><span class="codenumber">3.13</span><span class="period">.</span><span class="space"> </span><span class="title">自然数と整数.</span>
</h6>
<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">自然数</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">natural number</dfn>)全体の集合を\(\mathbb{N}\)、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">整数</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">integer</dfn>)全体の集合を\(\mathbb{Z}\)で表す。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\mathbb{N} &amp;= \{n | n = 1, 2, \cdots \}\\
\mathbb{Z} &amp;= \{0\} \cup \{\pm n | n \in \mathbb{N} \}
\end{align*}
</div></article><span class="incontext"><a href="sec-logic-set.html#definition-23">in-context</a></span>
