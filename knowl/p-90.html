<p>Toulmin(トゥールミン)は、<em class="emphasis">前提</em>、<em class="emphasis">規則</em>、<em class="emphasis">結論</em>という3つの命題が存在し、前提に規則を適用すると結論が得られるとした<a data-knowl="./knowl/bib-toulmin.html" title="Bibliographic Entry 17: 議論の技法">[17]</a>。 この「三角ロジック」と呼ばれる形式に従えば、演繹・帰納・アブダクションの3つの推論法は、図<a data-knowl="./knowl/fig-logic-inference.html" title="図 3.31">3.31</a>のように対比できる。 図中の点と矢印は命題を表し、「\(A \Longrightarrow B\)」を前提、「\(B \Longrightarrow C\)」を規則、「\(A \Longrightarrow C\)」は結論とする。 また、それぞれの推論法で与えられている命題を実線で、推論により導かれる命題を点線で示す。</p>
