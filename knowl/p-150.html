<p>三角関数の値は実数だが、正確に表すのが困難な無理数になり、求められないことが多い。そのため、三角関数の値を調べるときには、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">三角比の表</em>を参照することが多い。 ただし、直角三角形のうちには辺の比が\(1 : 2 : \sqrt{3}\)や\(1 : 1 : \sqrt{2}\)となる有名なものがある。そのため、幾つかの角度については、三角関数は簡単に表せる数となる。</p>
