<p>アブダクションによる推論は<em class="emphasis">高い拡張性</em>をもつ一方、帰納よりも<em class="emphasis">厳密性に乏しく</em>、このままでは命題の正しさを示すのは難しい。 そこで、アブダクションで得られた命題を<em class="emphasis">仮説</em>として、演繹により仮説の正しさを示し、帰納により実例で仮説の正しさを裏付けることがよく行われる。 アブダクションが果たす仮説形成の役割は、Russellが“仮説を形成することが科学的な仕事のなかでもっとも難しいのであり、偉大な能力が不可欠となる”<a data-knowl="./knowl/bib-russell.html" title="Bibliographic Entry 18: History of Western Philosophy">[18]</a>というように、科学において極めて重要である。</p>
