<p>降冪の順に整理しても式の見た目がよくならない場合などは、降冪の順から逸脱しても見た目の美しさを優先することもある。 例えば、多項式\(x^2 + y^2 + xy + 2x + 2y + 1\)を\(x\)について降冪の順に整理すると\(x^2 + (y + 2)x + y^2 + 2y + 1\)となる。 このように、降冪の順にすることで多項式における\(x\)と\(y\)の対称性が分かりにくくなる場合には、あえて降冪の順に並べないこともある。</p>
