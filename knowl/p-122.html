<p>関数を具体的に式の形で表せる場合は、入力を\(x\)などの変数で表して、入力\(x\)を与えたときの出力を式で書くことが多い。 このとき、定義域を\(x \in \mathbb{R}\)や\(0 \leqq x \leqq 1\)のように、入力\(x\)を用いて表すことがある。 なお、「実数の全体(\(\mathbb{R}\))」のように「考えうるすべての値」が定義域である場合は、定義域の表記を省略することも多い。</p>
