<article class="theorem-like"><h6 class="heading">
<span class="type">定理</span> <span class="codenumber">3.22</span>. <span class="title">集合に関する分配法則.</span>
</h6>\(A, B, C\)が集合のとき、次の等式が成り立つ。<div class="displaymath">
\begin{gather*}
(A \cup B) \cap C = (A \cap C) \cup (B \cap C)\\
(A \cap B) \cup C = (A \cup C) \cap (B \cup C)
\end{gather*}
</div>2番目の式は数の分配法則とは異なるので、注意が必要である。</article><span class="incontext"><a href="sec-logic-set.html#theorem-15">in-context</a></span>
