<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">定理</span><span class="space"> </span><span class="codenumber">3.23</span><span class="period">.</span><span class="space"> </span><span class="title">de Morganの法則.</span>
</h6>\(p, q\)が命題のとき、次の等式が成り立つ。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\overline{p \land q} &amp; = \overline{p} \lor  \overline{q}\\
\overline{p \lor  q} &amp; = \overline{p} \land \overline{q}
\end{align*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-5-hidden.html" title="証明 3.23.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">証明<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-logic-prop.html#theorem-15">in-context</a></span>
