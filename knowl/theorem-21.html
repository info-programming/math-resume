<article class="theorem-like"><h6 class="heading">
<span class="type">定理</span> <span class="codenumber">4.10</span>. <span class="title">拡大.</span>
</h6>\(k\)を0でない実数とする。 ある方程式のグラフを\(X\)軸について\(k\)倍に<dfn class="terminology">拡大</dfn>したグラフは、元の方程式の変数\(X\)を\(\frac{X}{k}\)に置き換えたものになる。 <ul class="disc">
<li>\(y = f(x)\)を\(x\)軸方向に\(k\)倍に拡大したグラフは\(y = f(\frac{x}{k})\)と表される。</li>
<li>\(y = f(x)\)を\(y\)軸方向に\(k\)倍に拡大したグラフは\(\frac{y}{k} = f(x)\)と表される。</li>
</ul>
