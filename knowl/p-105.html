<p><dfn class="terminology">帰納(きのう)</dfn>(<dfn class="terminology">induction</dfn>)は、前提と結論から規則を導く推論である。 図<a data-knowl="./knowl/fig-logic-inference.html" title="図 3.38">3.38</a>の例では、「ソクラテスは人である」「プラトンは人である」「ゼノンは人である」という前提と、「ソクラテスは死ぬ」「プラトンは死ぬ」「ゼノンは死ぬ」という結論が与えられたときに、「人は死ぬ」という<em class="emphasis">規則が真だと推論</em>する<a data-knowl="./knowl/bib-aristotle-ana2.html" title="Bibliographic Entry 10: Prior Analytics">[10]</a><a data-knowl="./knowl/bib-aristotle-ana-j2.html" title="Bibliographic Entry 12: 分析論前書">[12]</a><a data-knowl="./knowl/bib-bacon.html" title="Bibliographic Entry 13: ノヴム・オルガヌム――新機関">[13]</a>。 <em class="emphasis">経験則</em>や<dfn class="terminology">ヒューリスティクス</dfn>(<dfn class="terminology">heuristics</dfn>)は、帰納による推論の例である。</p>
