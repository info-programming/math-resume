</h6>項が\(ax^n\)と表されるとき、\(a\)をこの項の\(x\)についての<dfn class="terminology">係数</dfn>といい、指数\(n\)をこの項の\(x\)についての<dfn class="terminology">次数</dfn>という。 このとき、この項\(ax^n\)は\(x\)について\(n\)次(じ)の項であるという。 数1や\(\pi\)などの<em class="emphasis">定数の次数は0</em>とし、0次の項として扱う。 ただし、数<em class="emphasis">0については次数は定義しない</em>。</article><span class="incontext"><a href="sec-expression-poly.html#definition-10">in-context</a></span>
