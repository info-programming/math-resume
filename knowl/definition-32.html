<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">3.28</span>. <span class="title">直積.</span>
</h6>\(A, B\)を集合とするとき、\(a (\in A)\)と\(b (\in B)\)の組\((a, b)\)を要素とする集合を\(A\)と\(B\)の<dfn class="terminology">直積</dfn>(<dfn class="terminology">direct product</dfn>)といい、\(A \times B\)と表す。<div class="displaymath">
\begin{align*}
A \times B &amp;= \{(a, b) | a \in A, b \in B \}
\end{align*}
</div>特に、同じ集合同士の直積\(A \times A\)を\(A^2\)と表す。同様にして、\(A^3 = A \times A \times A\)などと定義する。</article><span class="incontext"><a href="sec-logic-set.html#definition-32">in-context</a></span>
