</h6>\(p, q\)を命題とするとき、命題\(p \implies q\)に対し、\(q \implies p\)を元の命題の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">逆</dfn>、\(\overline{p} \implies \overline{q}\)を元の命題の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">裏</dfn>、\(\overline{q} \implies \overline{p}\)を元の命題の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">対偶</dfn>という。</article><span class="incontext"><a href="sec-logic-prop.html#definition-32">in-context</a></span>
