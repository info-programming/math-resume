<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>命題\(x \in A \implies x \in B\)が<em class="alert">偽</em>である(\(\overline{x \in A \implies x \in B}\))ことを示すには、<dfn class="terminology">反例</dfn>(<dfn class="terminology">counterexample</dfn>)と呼ばれる命題が成り立たないような具体例を1つ挙げることも多い。 この場合、反例が1つ見つかりさえすれば、通常の証明に比べて簡単に示すことができる。</p>
