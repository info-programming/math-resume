<article class="theorem-like"><h6 class="heading">
<span class="type">定理</span> <span class="codenumber">2.23</span>. <span class="title">不等式の性質.</span>
</h6>\(a &lt; b\)かつ\(c\)が実数のとき、次の不等式が成り立つ。<div class="displaymath">
\begin{align*}
a + c &amp;&lt; b + c\\
a - c &amp;&lt; b - c\\
ac &amp;&lt; bc &amp; (c &gt; 0)\\
ac &amp;&gt; bc &amp; (c &lt; 0)\\
\frac{a}{c} &amp;&lt; \frac{b}{c} &amp; (c &gt; 0)\\
\frac{a}{c} &amp;&gt; \frac{b}{c} &amp; (c &lt; 0)
\end{align*}
</div></article><span class="incontext"><a href="sec-expression-rel.html#theorem-9">in-context</a></span>
