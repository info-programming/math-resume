<p>次に、指数を有理数に拡張する。 \(a = a^1 = a^{\frac{1}{2}+\frac{1}{2}} = a^\frac{1}{2} \times a^\frac{1}{2}\)と考えられるので、2乗して\(a\)になる数を考えればよいことが分かる。 ここで、2乗して\(a\)になる数を\(a\)の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">平方根</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">square root</dfn>)と呼ぶ。また、同様にして\(a\)の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">冪乗根</dfn>を定義する。</p>
