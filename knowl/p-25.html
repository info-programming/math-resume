<p>数や定数については、\(1 = 1 \times a^0\)と解釈できるため、0次の項とする。 また数0については、\(0 \times x\)とも\(0 \times x^2\)とも解釈できてしまうため、次数を定めないことが多い。 なお、項に含まれる文字が1つだけの場合や、どの文字について述べているのか明らかな場合には、「\(x\)についての」という言葉は省略することが多い。</p>
