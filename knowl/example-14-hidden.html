<body><article class="example-like">2次関数\(f(x) = 4x^2 + 6x + 3\)の最大値・最小値を求める。<div class="displaymath">
\begin{gather*}
f(x) = 4(x + \frac{3}{4})^2 + \frac{3}{4} \geq \frac{3}{4}
\end{gather*}
</div>等号は\(x = -\frac{3}{4}\)のとき成り立つので、\(x = -\frac{3}{4}\)のとき最小値\(\frac{3}{4}\)、最大値はない。</article></body>
