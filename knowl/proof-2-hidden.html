<body><article class="hiddenproof">\((a + b)^2 = a^2 + 2ab + b^2\)は次のように示される。他も同様。<div class="displaymath">
\begin{align*}
(a + b)^2 &amp;= (a + b)(a + b)\\
&amp;= aa + ab + ba + bb\\
&amp;= aa + ab + ab + bb &amp; (\text{乗法の交換法則})\\
&amp;= aa + 2ab + bb\\
&amp;= a^2 + 2ab + b^2
\end{align*}
</div></article></body>
