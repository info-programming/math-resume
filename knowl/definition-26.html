<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">定義</span><span class="space"> </span><span class="codenumber">3.16</span><span class="period">.</span><span class="space"> </span><span class="title">組の相等関係.</span>
</h6>組\((a_1, a_2, \cdots, a_n)\)と\((b_1, b_2, \cdots, b_n)\)は、\(a_1 = b_1, a_2 = b_2, \cdots, a_n = b_n\)がすべて成り立つとき<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">等しい</dfn>といい、\((a_1, a_2, \cdots, a_n) = (b_1, b_2, \cdots, b_n)\)と表す。</article><span class="incontext"><a href="sec-logic-set.html#definition-26">in-context</a></span>
