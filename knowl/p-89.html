<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>いくつかの命題から一つの命題を導くことを<dfn class="terminology">推論</dfn>(<dfn class="terminology">inference</dfn>)といい、推論の過程を明らかに示したものを<dfn class="terminology">証明</dfn>(<dfn class="terminology">proof</dfn>)という。 推論には次に示す複数の方法があり、推論で導かれた命題がどの程度正しいかという<em class="emphasis">厳密性</em>の高さと、推論で導かれた命題がどの程度元の命題にないことを述べているかという<em class="emphasis">拡張性</em>の高さが、それぞれ異なる。 代表的な推論法には、厳密性の高い順に演繹・帰納・アブダクションがある。 このうち、演繹とアブダクションに対応する思考法が、de Bonoの垂直思考と水平思考である。</p>
