<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">3.20</span>. <span class="title">和集合・共通部分.</span>
</h6>\(A, B\)が集合のとき、次の集合をそれぞれ、\(A\)と\(B\)の<dfn class="terminology">和集合</dfn>(<dfn class="terminology">union</dfn>)、\(A\)と\(B\)の<dfn class="terminology">共通部分</dfn>(<dfn class="terminology">intersection</dfn>)という。<div class="displaymath">
\begin{align*}
A \cup B &amp; = \{x| x \in A \text{かつ}   x \in    B\}\\
A \cap B &amp; = \{x| x \in A \text{または} x \in    B\}
\end{align*}
