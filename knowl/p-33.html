<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>特に因数分解は、方程式の解を求めるときに用いられる。式を因数分解して\((x - a)(x - b) = 0\)の形に変形できれば、\(x - a = 0\)か\(x - b = 0\)の<em class="alert">少なくとも一方が</em>成り立つ。 \(x\)は同時に2つの値をとることはできないので、\(x = a\)または\(x = b\)となり、方程式を満たす\(x\)の値を求められる。 ここでは、「\(AB = 0\)であれば\(A = 0\)か\(B = 0\)の<em class="alert">少なくとも一方が</em>0である」ことを用いている。</p>
