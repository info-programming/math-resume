<article class="theorem-like"><h6 class="heading">
<span class="type">定理</span> <span class="codenumber">3.21</span>. <span class="title">集合に関する計算法則.</span>
</h6>\(A, B, C\)が集合のとき、次の等式が成り立つ。<div class="displaymath">
\begin{align*}
A \cup B &amp;= B \cup A &amp; (\text{交換法則})\\
A \cap B &amp;= B \cap A &amp; (\text{交換法則})\\
(A \cup B) \cup C &amp;= A \cup (B \cup C) &amp; (\text{結合法則})\\
(A \cap B) \cap C &amp;= A \cap (B \cap C) &amp; (\text{結合法則})
\end{align*}
</div></article><span class="incontext"><a href="sec-logic-set.html#theorem-14">in-context</a></span>
