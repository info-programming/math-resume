<span class="type">定理</span><span class="space"> </span><span class="codenumber">3.22</span><span class="period">.</span><span class="space"> </span><span class="title">命題に関する分配法則.</span>
</h6>\(p, q, r\)が命題のとき、次の等式が成り立つ。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
(p \lor  q) \land r = (p \land r) \lor  (q \land r)\\
(p \land q) \lor  r = (p \lor  r) \land (q \lor  r)
\end{gather*}
</div>2番目の式は数の分配法則とは異なるので、注意が必要である。</article><span class="incontext"><a href="sec-logic-prop.html#theorem-14">in-context</a></span>
