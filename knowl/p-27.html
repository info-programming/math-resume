<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>多項式では、次数の大きい項ほど多項式の値に与える影響が大きくなるので、次数の大きい項から順に並べることが多い。 多項式を<em class="emphasis">次数の高い項から順に並べる</em>ことを、その多項式を「<dfn class="terminology">降冪</dfn>(こうべき)の順に整理する」という。 逆に、次数の低い項から順に並べることは、「昇冪(しょうべき)の順に整理する」という。 例えば、多項式\(1 + 2x^2 + x\)を降冪の順に整理すると\(2x^2 + x + 1\)になり、昇冪の順に整理すると\(1 + x + 2x^2\)になる。</p>
