</h6>多項式関数のうち、1次式で表される関数を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">1次関数</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear function</dfn>)といい、一般に\(f(x) = ax + b (a, b \in \mathbb{R}, a \ne 0)\)と表される。 \(a\)をこの1次関数の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">傾き</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">slope</dfn>)、\(b\)をこの1次関数の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">切片</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">intercept</dfn>)という。</article><span class="incontext"><a href="sec-func-ex.html#definition-46">in-context</a></span>
