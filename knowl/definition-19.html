<span class="type">定義</span> <span class="codenumber">3.6</span>. <span class="title">連言・選言・否定.</span>
</h6>\(p, q\)を命題とするとき、\(p, q\)の<em class="emphasis">両方</em>が真のときに真となり、それ以外のときに偽となる命題を「\(p\)<dfn class="terminology">かつ</dfn>\(q\)」といい、\(p \wedge q\)と表すことがある。 また、\(p, q\)の<em class="emphasis">少なくとも一方</em>が真のときに真となり、それ以外のときに偽となる命題を「\(p\)<dfn class="terminology">または</dfn>\(q\)」といい、\(p \vee q\)と表すことがある。 更に、\(p\)が偽のときに真となり、真のときに偽となる命題を「\(p\)の<dfn class="terminology">否定</dfn>」といい、\(\overline{p}\)と表す。</article><span class="incontext"><a href="sec-logic-prop.html#definition-19">in-context</a></span>
