<p>示したい事柄が「命題\(p \Longrightarrow q\)が偽である(\(\overline{p \Longrightarrow q}\))」ことの場合は、<dfn class="terminology">反例</dfn>(<dfn class="terminology">counterexample</dfn>)と呼ばれる命題が成り立たないような具体例を1つ挙げることも多い。 反例が見つかりさえすれば、通常の証明に比べて簡単に示すことができる。</p>
