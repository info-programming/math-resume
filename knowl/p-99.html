<p><dfn class="terminology">演繹(えんえき)</dfn>(<dfn class="terminology">deduction</dfn>)は、前提と規則から結論を導く推論である。 図<a data-knowl="./knowl/fig-logic-inference.html" title="図 3.35">3.35</a>の例では、「ソクラテスは人である」という前提と、「人は死ぬ」という規則が与えられたときに、「ソクラテスは死ぬ」という<em class="emphasis">結論が真だと推論</em>する。 Aristotleによる三段論法<a data-knowl="./knowl/bib-aristotle-ana.html" title="Bibliographic Entry 9: Prior Analytics">[9]</a><a data-knowl="./knowl/bib-aristotle-ana-j.html" title="Bibliographic Entry 11: 分析論前書">[11]</a>は演繹の代表的な推論法で、「\(A \implies B, B \implies C\)」のとき「\(A \implies C\)」が成り立つという推論を行う。</p>
