<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>様相論理では、可能世界の集合\(W\)の定義を変えることで、「必ず」「ありうる」以外にも、さまざまな事象のあり方や捉え方を扱うことが可能である。 ここでは、そのような<dfn class="terminology">様相</dfn>(<dfn class="terminology">mode</dfn>)のいくつかを紹介する。義務を扱う論理は<dfn class="terminology">義務論理</dfn>、時間を扱う論理は<dfn class="terminology">時相論理</dfn>と呼ばれる。</p>
