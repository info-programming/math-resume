<article class="theorem-like"><h6 class="heading">
<span class="type">定理</span> <span class="codenumber">3.7</span>. <span class="title">命題に関する計算法則.</span>
</h6>\(p, q, r\)が命題のとき、次の等式が成り立つ。<div class="displaymath">
\begin{align*}
p \vee   q &amp;= q \vee   p &amp; (\text{交換法則})\\
p \wedge q &amp;= q \wedge p &amp; (\text{交換法則})\\
(p \vee   q) \vee   r &amp;= p \vee   (q \vee   r) &amp; (\text{結合法則})\\
(p \wedge q) \wedge r &amp;= p \wedge (q \wedge r) &amp; (\text{結合法則})
\end{align*}
</div></article><span class="incontext"><a href="sec-logic-prop.html#theorem-10">in-context</a></span>
