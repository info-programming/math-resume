<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">定理</span><span class="space"> </span><span class="codenumber">3.11</span><span class="period">.</span><span class="space"> </span><span class="title">集合に関する分配法則.</span>
</h6>\(A, B, C\)が集合のとき、次の等式が成り立つ。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
(A \cup B) \cap C = (A \cap C) \cup (B \cap C)\\
(A \cap B) \cup C = (A \cup C) \cap (B \cup C)
\end{gather*}
</div>2番目の式は数の分配法則とは異なるので、注意が必要である。</article><span class="incontext"><a href="sec-logic-set.html#theorem-11">in-context</a></span>
