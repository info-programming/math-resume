<span class="type">定理</span> <span class="codenumber">3.8</span>. <span class="title">命題に関する分配法則.</span>
</h6>\(p, q, r\)が命題のとき、次の等式が成り立つ。<div class="displaymath">
\begin{gather*}
(p \lor  q) \land r = (p \land r) \lor  (q \land r)\\
(p \land q) \lor  r = (p \lor  r) \land (q \lor  r)
\end{gather*}
</div>2番目の式は数の分配法則とは異なるので、注意が必要である。</article><span class="incontext"><a href="sec-logic-prop.html#theorem-11">in-context</a></span>
