<p>グラフから明らかなように、\(\sin\theta, \cos\theta\)の周期は\(2\pi\)、\(\tan\theta\)の周期は\(\pi\)である。 \(y = \sin\theta, y = \tan\theta\)は原点について対称な奇関数、\(y = \cos\theta\)は\(y\)軸について対称な偶関数である。 また、\(y = \tan\theta\)のグラフは直線\(\theta = (n+\frac{1}{2})\pi (n \in \mathbb{Z})\)を漸近線としてもつ。</p>
