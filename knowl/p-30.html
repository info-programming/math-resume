<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>これらの計算法則は、加法や乗法以外の、減法や除法では成り立たない。また、文字の列(文字列)について「カイ」と「イカ」が異なるように、数学以外の世界でも、交換法則が成り立たないことが多い。 また、結合法則が成り立つことで、3つ以上の数の和や積を考える場合も順序を考慮しなくて良くなる。そのため、括弧を書かずに和や積を\(a + b + c\)や\(abc\)と書くことができるようになる。</p>
