<span class="type">定義</span><span class="space"> </span><span class="codenumber">6.4</span><span class="period">.</span><span class="space"> </span><span class="title">極座標系.</span>
</h6>ある点\(O\)と、\(O\)を端点とする半直線からなる座標系を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">極座標系</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">polar coordinate system</dfn>)という。 極座標系での点\(O\)を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">極</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">pole</dfn>)、\(O\)を端点とする半直線を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">始線</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">polar axis</dfn>)という。 極座標系では、点\(P\)の座標を、極\(O\)からの距離\(r (\geqq 0)\)と、\(OP\)と始線のなす角\(\theta\)を用いて\((r, \theta)\)と表す。</article><span class="incontext"><a href="sec-geo-coord.html#definition-54">in-context</a></span>
