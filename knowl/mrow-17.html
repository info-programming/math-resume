\begin{align*}
(a + b)^2 &amp;= (a + b)(a + b)\\
&amp;= a \times (a + b) + b \times (a + b) &amp; (\text{分配法則})\\
&amp;= a \times a + a \times b + b \times a + b \times b &amp; (\text{分配法則})\\
&amp;= a \times a + a \times b + a \times b + b \times b &amp; (\text{乗法の交換法則})\\
&amp;= a^2 + 2ab + b^2
\end{align*}
