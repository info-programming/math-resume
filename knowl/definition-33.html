</h6>変数\(x\)に値を代入すれば命題になり真偽が定まるものを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">命題関数</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">propositional function</dfn>)といい、\(P\)という名前をつけた命題関数を\(P(x)\)のように表す。 2つの変数\(x, y\)に値を代入すれば真偽が定まる命題関数についても同様に、\(P(x, y)\)のように表す。</article><span class="incontext"><a href="sec-logic-pred.html#definition-33">in-context</a></span>
