</h6>関数\(f: \mathbb{R} \to \mathbb{R}\)について、集合\(\{ (x, y) | x \in \mathbb{R}, y = f(x) \}\)を\(f\)の<dfn class="terminology">グラフ</dfn>(<dfn class="terminology">graph</dfn>)という。 また、関数\(f: \mathbb{R}^2 \to \mathbb{R}\)について、集合\(\{ (x, y, z) | x, y \in \mathbb{R}, z = f(x, y) \}\)を\(f\)のグラフという。 このとき、\(y = f(x)\)や\(z = f(x, y)\)をそれぞれのグラフの方程式という。</article><span class="incontext"><a href="sec-func-graph.html#definition-39">in-context</a></span>
