<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>同値の記号「\(\iff\)」は数の比較に用いる等号「\(=\)」と同様の記号で、2つの命題が「同じ」ことを表せる便利な記号である。 ただし「\(\iff\)」を使う際は、「\(\implies\)」方向だけでなく「\(\impliedby\)」方向についても命題が成り立っていることを確認する必要がある。 「\(\impliedby\)」方向が成り立つと言い切れない場合には、「\(\implies\)」記号を使うべきである。</p>
