<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.20</span><span class="period">.</span><span class="space"> </span><span class="title">連言・選言・否定.</span>
</h6>\(p, q\)を命題とするとき、\(p, q\)の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">両方</em>が真のときに真となり、それ以外のときに偽となる命題を「\(p\)<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">かつ</dfn>\(q\)」といい、\(p \land q\)と表すことがある。 また、\(p, q\)の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">少なくとも一方</em>が真のときに真となり、それ以外のときに偽となる命題を「\(p\)<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">または</dfn>\(q\)」といい、\(p \lor q\)と表すことがある。 更に、\(p\)が偽のときに真となり、真のときに偽となる命題を「\(p\)の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">否定</dfn>」といい、\(\overline{p}\)と表す。</article><span class="incontext"><a href="sec-logic-prop.html#definition-29">in-context</a></span>
