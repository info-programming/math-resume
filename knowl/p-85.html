<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>命題論理では、文を命題という単位で扱い、命題を組み合わせてより複雑な命題を表した。 命題には、「2は自然数である」「3は自然数である」「4は自然数である」のように、大半が同じで一部分のみが異なる命題がある。 これらの命題をまとめて表すために、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">命題関数</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">propositional function</dfn>)を定義する。</p>
