<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">3.12</span>. <span class="title">自然数と整数.</span>
</h6>
<dfn class="terminology">自然数</dfn>(<dfn class="terminology">natural number</dfn>)全体の集合を\(\mathbb{N}\)、<dfn class="terminology">整数</dfn>(<dfn class="terminology">integer</dfn>)全体の集合を\(\mathbb{Z}\)で表す。<div class="displaymath">
\begin{align*}
\mathbb{N} &amp;= \{n | n = 1, 2, \cdots \}\\
\mathbb{Z} &amp;= \{0\} \cup \{\pm n | n \in \mathbb{N} \}
\end{align*}
