<article class="theorem-like"><h6 class="heading">
<span class="type">定理</span> <span class="codenumber">5.5</span>. <span class="title">扇形の弧の長さと面積.</span>
</h6>中心角\(\theta (radian)\)、半径\(r\)の扇形の弧の長さを\(l\)とすると、\(l = \theta r\)となる。 また、この扇形の面積は\(\frac{1}{2}\theta r^2 = \frac{1}{2}lr\)となる。 この面積の公式は、三角形の面積の公式(\(\text{面積} = \frac{1}{2} \times (\text{高さ}) \times (\text{底辺})\))と類似している。</article><span class="incontext"><a href="sec-triangle-angle.html#theorem-24">in-context</a></span>
