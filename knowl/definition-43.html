</h6>あるグラフを平面上で一定の距離と方向に動かすことを、そのグラフの<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">平行移動</dfn>という。 ある方程式のグラフを\(X\)軸方向に\(p\)だけ平行移動したグラフの方程式は、元の方程式の変数\(X\)を\(X - p\)に置き換えたものになる。 たとえば、\(y = f(x)\)を\(x\)軸方向に\(p\)、\(y\)軸方向に\(q\)だけ平行移動したグラフは\(y - q = f(x - p)\)と表される。 <figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="image/func-trans-translate.svg" role="img" class="contained" alt=""></div>
