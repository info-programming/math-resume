<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(f: A \to B\)は、\(A\)のすべての要素に対して対応する\(B\)の要素が一つだけ存在する。 \(a (\in A)\)に対応する\(B\)の要素がなかったり、複数の要素が対応したりすることはできない。 ただし、\(B\)の要素のうち、\(A\)の要素に対応しないものはあってもよい。</p>
