<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>この例では\(\cdots\)という省略記号を用いたが、このような書き方は曖昧さを含む。 例の集合\(A\)は\(2, 4, 6\)を要素に含むことが分かるが、この3つの要素から連想される条件が「正の偶数」であるのか、「2つの要素の和」であるのかが明らかでない。 前者であれば\(8 \in A\)であるが、後者であれば6の次に小さい要素は\(4 + 6 = 10\)となり、8は含まないことになる。 このような推測を他者に要請することは客観性の観点から適切でないため、できる限り<em class="emphasis">省略記号を使う書き方は避ける</em>ことが望ましい。</p>
