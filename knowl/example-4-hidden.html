<body><article class="example-like">「宝くじに当たったら家を買う」という命題では、命題「宝くじに当たる」が仮定、命題「家を買う」が結論である。 この命題の真偽について考えると、宝くじに当たった場合には、家を買った場合には真、そうでなければ偽となる。 一方、宝くじに当たらなかった場合には、家を買おうと買うまいと、この命題では何も言っていないので、偽だとは言えず真となる。</article></body>
