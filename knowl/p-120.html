<p>「写像」と「関数」という用語は、分野によっては使い分けることもあるが、同じだと考えても特に問題ない。また、写像を「変換」や「対応」などと呼ぶこともある。 「写像」は英語でmapまたはmappingであるが、「現実世界の地形」を「紙の上の図形」に対応づけて表したものが「地図(map)」であるので、地図と同様のものと考えることができる。 また、関数は<dfn class="terminology">函数</dfn>とも書き、入力に対して何らかの値を出力する「函(はこ)」だと考えることもできる。</p>
