<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>この関係は、命題論理におけるde Morganの法則に対応している。 ただし、集合\(X\)の要素が有限個ではない(無限集合である)場合には、de Morganの法則が成り立つかどうかは明らかではない。 そのため、<em class="alert">述語論理におけるde Morganの法則は定理ではなく公理として扱い、de Morganの法則が成り立つという前提で議論する</em>ことが多い。</p>
