</h6>2次関数\(f(x) = 4x^2 + 6x + 3 (x \in [0, 10])\)の最大値・最小値を求める。 \(f\)の軸は直線\(x = -\frac{3}{4}\)であるので、\([0, 10]\)で\(f\)は単調増加。 従って、\(x = 0\)で最小値3をとり、\(x = 10\)で最大値463をとる。</article><span class="incontext"><a href="sec-func-quad.html#example-15">in-context</a></span>
