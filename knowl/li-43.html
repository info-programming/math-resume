<span class="type">Item</span> <span class="codenumber">4</span>.</h6>2次不等式\(x^2 + 4x + 5 \leqq 0\)を解く。 \(x^2 + 4x + 5 = (x + 2)^2 + 1 \geqq 1 (&gt; 0)\)であるので、不等式が成立するような\(x\)は存在しない。つまり、この不等式の解はない。</article><span class="incontext"><a href="sec-func-quad.html#li-43">in-context</a></span>
