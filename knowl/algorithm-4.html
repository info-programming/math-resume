</h6>一般形の2次関数\(f(x) = ax^2 + bx + c\)を標準形へと変換するには、次のようにすればよい。 <ol class="decimal">
<li><p>2次の項と1次の項を\(a\)で括り出す。</p></li>
<li><p>括り出した中で、\(x\)の係数を2で割り、2乗した数を加える。</p></li>
<li><p>加えた数と釣り合いをとるために、加えた数に\(a\)を掛けた数を全体から引く。</p></li>
<li><p>因数分解の公式を用いて\((x - p)^2\)の形の項を作る。</p></li>
</ol></article><span class="incontext"><a href="sec-func-quad.html#algorithm-4">in-context</a></span>
