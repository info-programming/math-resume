</h6>等号\(=\)を含み、数の相等関係を表す関係式\(a = b\)を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">等式</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equation</dfn>)という。 等式\(a = b\)で、等号の左側にある辺\(a\)を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">左辺</dfn>、右側にある辺\(b\)を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">右辺</dfn>という。 等式\(a = b\)が成り立つとき、\(a\)と\(b\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">等しい</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equal to</dfn>)という。</article><span class="incontext"><a href="sec-expression-rel.html#definition-12">in-context</a></span>
