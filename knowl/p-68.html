<p>この定義で、「二つの集合\(A\)と\(B\)が等しい」ということが、集合の包含関係によって定義されている。 この定義により、\(A = B\)を証明したい場合には、\(A \subset B\)かつ\(A \supset B\)であることを示せば良いということが分かる。 これは、\(A = B\)を示すための有力な手がかりとなり、証明においても用いられることがある。</p>
