<p>\(-3x + 1 &lt; 5\)のように、未知の数を含む不等式を考えることもできる。 このような不等式では、条件を満たす\(x\)は特定の値ではなく、不等式で表される範囲になることが多い。 条件を満たす\(x\)の範囲を求めることを、不等式を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">解く</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">solve</dfn>)といい、求めた範囲を不等式の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">解</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">solution</dfn>)という。</p>
