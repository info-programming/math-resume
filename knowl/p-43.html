<p>\(-3x + 1 &lt; 5\)のように、未知の数を含む不等式を考えることもできる。 このような不等式では、条件を満たす\(x\)は特定の値ではなく、不等式で表される範囲になることが多い。 条件を満たす\(x\)の範囲を求めることを、不等式を<dfn class="terminology">解く</dfn>(<dfn class="terminology">solve</dfn>)といい、求めた範囲を不等式の<dfn class="terminology">解</dfn>(<dfn class="terminology">solution</dfn>)という。</p>
