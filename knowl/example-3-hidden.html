<body><article class="example-like">「富士山は高い山である」という文は、「高い」という形容詞に対する解釈が人によって異なるため、命題でない。 富士山の近辺に住んでいる人は「富士山は高い」と解釈する可能性が高いが、エベレストの近辺に住んでいる人は「富士山は高くない」と解釈する可能性が高い。 一方、「富士山は天保山より高い山である」という文にも、同じように「高い」という形容詞が含まれる。 だがこの文では、「富士山(の標高)」と「天保山(の標高)」という数値で大小比較可能なものを比べているため、誰が判断しても真になると考えられ、命題だといえる。</article></body>
