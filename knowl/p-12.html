<p>数学の基本的となる演算には、加法・減法・乗法・除法がある。 このうち乗法については、記号\(\times\)を省略し、\(2 \times x \times y = 2xy\)と表記することが多い。 乗法を省略して書くことから分かるように、数学では乗法で繋がれたまとまりを基本的なまとまりとして扱うことが多く、これを<dfn class="terminology">項</dfn>(<dfn class="terminology">term</dfn>)と呼ぶ。</p>
