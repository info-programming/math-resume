<p>左辺が標準形の2次関数である\(y = a(x - p)^2 + q\)のグラフは、図<a data-knowl="./knowl/fig-func-quad-graph.html" title="図 4.10">4.10</a>のようになる。 この曲線は、物体を上方に投げたときに物体が描く軌道を表せることから<dfn class="terminology">放物線</dfn>(<dfn class="terminology">parabola</dfn>)という。 点\((p, q)\)をこの2次関数の<dfn class="terminology">頂点</dfn>、直線\(x = p\)をこの2次関数の<dfn class="terminology">軸</dfn>(<dfn class="terminology">axis</dfn>)といい、放物線は軸について線対称となる。 また、\(a &gt; 0\)のときは下側に突き出た形なので<dfn class="terminology">下に凸</dfn>(<dfn class="terminology">convex</dfn>)な放物線、\(a &lt; 0\)のときは上側に突き出た形なので<dfn class="terminology">上に凸</dfn>(<dfn class="terminology">concave</dfn>)な放物線という。</p>
