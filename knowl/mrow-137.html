\begin{align*}
\sin(\alpha \pm \beta)
&amp;= \cos(\frac{\pi}{2} - (\alpha \pm \beta)) = \cos((\frac{\pi}{2} - \alpha) \mp \beta))
= \cos(\frac{\pi}{2} - \alpha)\cos\beta \pm \sin(\frac{\pi}{2} - \alpha)\sin\beta\\
&amp;= \sin\alpha\cos\beta \pm \cos\alpha\sin\beta
\end{align*}
