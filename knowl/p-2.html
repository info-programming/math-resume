<p>だが、我々の人生は有限であるので、生まれてから死ぬまでの間に学べる事柄の数は限られている。 そのため、今まで学んでいない事柄や、今まで出会っていない事柄に出会った場合は、過去に学習した事柄を応用して<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">試行錯誤</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">try-and-error</dfn>)を行うことになる。 これらの試行は上手くいくこともあれば、失敗することもあるが、<em xmlns:svg="http://www.w3.org/2000/svg" class="alert">既に他の誰かが似た試行錯誤を行い、上手く行った方法や例をまとめていれば、試行が成功する確率は高く</em>なる。</p>
