<p>また、ある問題について<em class="alert">現在の状態から目標の状態へ至る道筋</em>を、その問題の<dfn class="terminology">解</dfn>(<dfn class="terminology">solution</dfn>)という。 解は必ず1つであるとは限らず、解が複数あることや、解が1つもないこともある。 解が複数ある場合、早く目標に到達できる解もあれば、目標に達するまで時間がかかる解や、高速だが正確性に欠ける解、機械を使えば計算できるが人手で扱うのは難しい解など、さまざまなものがある。 そのため、その場その場の状況に応じて、適した解を選ぶ必要がある。</p>
