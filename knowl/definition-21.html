<span class="type">定義</span> <span class="codenumber">3.12</span>. <span class="title">同値.</span>
</h6>\(p, q\)を命題とするとき、\(p \implies q\)かつ\(q \implies p\)であれば、\(p\)と\(q\)は<dfn class="terminology">同値</dfn>であるといい、\(p \iff q\)と表す。<div class="displaymath">
\begin{gather*}
[ p \iff q ] = [ p \implies q ] \land [ q \implies p ]
\end{gather*}
</div>このとき、\(q\)を\(p\)の<dfn class="terminology">必要十分条件</dfn>であるといい、\(p\)も\(q\)の必要十分条件であるという。</article><span class="incontext"><a href="sec-logic-prop.html#definition-21">in-context</a></span>
