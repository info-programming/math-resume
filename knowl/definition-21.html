<span class="type">定義</span><span class="space"> </span><span class="codenumber">3.8</span><span class="period">.</span><span class="space"> </span><span class="title">補集合.</span>
</h6>全体集合を\(B\)とし、\(A\)を\(B\)の部分集合とする。 \(B\)の元のうち\(A\)の元ではないものを\(A\)の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">補集合</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complement</dfn>)といい、次のように定義される。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\overline{A} = \{x \in B | x \notin A \}
\end{gather*}
</div>\(A\)の補集合を表す記号としては、\(\overline{A}\)以外にも\(A^c\)がよく用いられる。</article><span class="incontext"><a href="sec-logic-set.html#definition-21">in-context</a></span>
