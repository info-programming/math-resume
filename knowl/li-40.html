<span class="type">Item</span> <span class="codenumber">1</span>.</h6>2次不等式\(x^2 + 5x + 6 &gt; 0\)を解く。 \(x^2 + 5x + 6 = (x + 3)(x + 2) = 0\)の解は\(x = -3, -2\)であるので、\(y = x^2 + 5x + 6\)のグラフは図のようになる。 不等式の解は\(y\)が正となる部分であるので、\(x &lt; -3, -2 &lt; x\)。</article><span class="incontext"><a href="sec-func-quad.html#li-40">in-context</a></span>
