<body><article class="example-like"> 不等式\(-3x + 1 &lt; 5\)を解くことを考える。 この不等式について、左辺の項を\(x\)を含む項の\(-3x\)のみにするため、両辺から1を引くと\(-3x + 1 - 1 &lt; 5 - 1\)となり、計算すると\(-3x &lt; 4\)となる。 左辺を\(x\)のみにするため、両辺を\(-3\)で割ると、\(-3 &lt; 0\)なので不等号の向きが逆になり、\(x &gt; - \frac{4}{3}\)となる。</article></body>
