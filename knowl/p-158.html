<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>加法定理は便利な定理だが、\(\sin,\cos,\tan\)のそれぞれにプラスとマイナスの場合があり覚えにくい。 語呂合わせで覚える方法の1つに、\(\sin\)の加法定理は「サイン・コス・コス・サイン」、\(\cos\)の加法定理は「コス・コス・マイナス・サイン・サイン」、\(\tan\)の加法定理は「1引くタン・タン、タン足すタン」というものがある。 これを覚えておき、マイナスの場合の式が必要な場合は、プラスの場合の式に出てくるプラス・マイナスをひっくり返すようにすれば、覚える量が少なくて済む。</p>
