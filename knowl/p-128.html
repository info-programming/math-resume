<p>図形を方程式で表したり、数を目で見えるよう可視化させたりする目的で使われるのが、<dfn class="terminology">座標</dfn>(<dfn class="terminology">coordinate</dfn>)である。 座標のとり方のことを<dfn class="terminology">座標系</dfn>(<dfn class="terminology">coordinate system</dfn>)といい、座標系が定められた空間を<dfn class="terminology">座標空間</dfn>(<dfn class="terminology">coordinate space</dfn>)という。特に、2つの軸により定められる座標空間を<dfn class="terminology">座標平面</dfn>という。</p>
