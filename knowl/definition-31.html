<span class="type">定義</span><span class="space"> </span><span class="codenumber">3.26</span><span class="period">.</span><span class="space"> </span><span class="title">同値.</span>
</h6>\(p, q\)を命題とするとき、\(p \implies q\)かつ\(q \implies p\)であれば、\(p\)と\(q\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">同値</dfn>であるといい、\(p \iff q\)と表す。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
[ p \iff q ] = [ p \implies q ] \land [ q \implies p ]
\end{gather*}
</div>このとき、\(q\)を\(p\)の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">必要十分条件</dfn>であるといい、\(p\)も\(q\)の必要十分条件であるという。</article><span class="incontext"><a href="sec-logic-prop.html#definition-31">in-context</a></span>
