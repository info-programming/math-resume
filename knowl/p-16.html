<p>指数法則を用いると、冪乗の指数を正の整数以外に拡張することができる。 以下では、指数を0、負の整数、有理数の範囲に拡張していく。 まず、\(a^m = a^{m + 0} = a^m \times a^0\)と考えられるので、\(a^0 = 1\)と定義するのが自然である。</p>
