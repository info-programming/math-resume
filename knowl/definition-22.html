<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">定義</span><span class="space"> </span><span class="codenumber">3.9</span><span class="period">.</span><span class="space"> </span><span class="title">和集合・共通部分.</span>
</h6>\(A, B\)が集合のとき、次の集合をそれぞれ、\(A\)と\(B\)の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">和集合</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">union</dfn>)、\(A\)と\(B\)の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">共通部分</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">intersection</dfn>)という。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
A \cup B &amp; = \{x| x \in A \text{かつ}   x \in    B\}\\
A \cap B &amp; = \{x| x \in A \text{または} x \in    B\}
\end{align*}
</div></article><span class="incontext"><a href="sec-logic-set.html#definition-22">in-context</a></span>
