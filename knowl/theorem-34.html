</h6>\(\alpha \in \mathbb{R}\)とする。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\sin 2\alpha &amp;= 2\sin\alpha\cos\alpha\\
\cos 2\alpha &amp;= \cos^2\alpha - \sin^2\alpha = 2\cos^2\alpha - 1 = 1 - 2\sin^2\alpha
\end{align*}
