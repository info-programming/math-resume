<span class="type">Algorithm</span><span class="space"> </span><span class="codenumber">4.27</span><span class="period">.</span><span class="space"> </span><span class="title">2次不等式の解法.</span>
</h6>\(f(x) = ax^2 + bx + c\)とおくとき、2次不等式\(f(x) &gt; 0\)や\(f(x) &lt; 0\)は次の手順で解く。 <ol class="decimal">
<li><p>2次方程式\(f(x) = 0\)の解\(x = \beta, \gamma\)を求める。</p></li>
<li><p>\(y = f(x)\)のグラフを描く。</p></li>
<li><p>\(f(x) &gt; 0\)のときは\(f(x)\)が正になる区間を、\(f(x) &lt; 0\)のときは\(f(x)\)が負になる区間を求める。</p></li>
</ol></article><span class="incontext"><a href="sec-func-quad.html#algorithm-5">in-context</a></span>
