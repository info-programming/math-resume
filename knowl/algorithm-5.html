<span class="type">アルゴリズム</span> <span class="codenumber">4.26</span>. <span class="title">2次不等式の解法.</span>
</h6>\(f(x) = ax^2 + bx + c\)とおくとき、2次不等式\(f(x) &gt; 0\)や\(f(x) &lt; 0\)は次の手順で解く。 <ol class="decimal">
<li>2次方程式\(f(x) = 0\)の解\(x = \beta, \gamma\)を求める。</li>
<li>\(y = f(x)\)のグラフを描く。</li>
<li>\(f(x) &gt; 0\)のときは\(f(x)\)が正になる区間を、\(f(x) &lt; 0\)のときは\(f(x)\)が負になる区間を求める。</li>
