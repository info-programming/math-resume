<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>また、同じ文字や数を何回も掛け合わせる場合には、\(a \times a = a^2\)のように右上に掛け合わせる回数を書き表す。 このとき、右上の数字を\(a^2\)の<dfn class="terminology">指数</dfn>(<dfn class="terminology">index</dfn>)という。 このように\(a^n\)の形で表記される数を、\(a\)の<dfn class="terminology">冪乗</dfn>(べきじょう)もしくは<dfn class="terminology">累乗</dfn>(るいじょう)という。</p>
