<p>極座標系を座標空間に拡張した座標系には、円柱座標系と空間極座標系の2つがある。 円柱座標系は極座標系と直交座標系を組み合わせた座標系で、円柱のように平面上は極座標系が扱いやすいものの、高さについては直交座標系を用いる方が便利な場合に用いる。 空間極座標系は高さ方向も角度で表した座標系で、球のように高さ方向についても角度で表す方が便利な場合に用いる。</p>
