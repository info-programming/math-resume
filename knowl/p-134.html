<p>2次関数の形状に関する情報を得るためには、2次関数を標準形で表す必要がある。 そのために、一般形\(f(x) = ax^2 + bx + c\)で表された2次関数を標準形\(f(x) = a(x-p)^2 + q\)に変換する、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">平方完成</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">completing the square</dfn>)という操作を行う。</p>
