<span class="type">定理</span> <span class="codenumber">6.6</span>. <span class="title">極座標系と直交座標系の変換.</span>
</h6>直交座標系で座標\((x, y)\)の点は、極座標系では座標\((\sqrt{x^2 + y^2}, \theta) (\cos\theta = \frac{x}{r}, \sin\theta = \frac{y}{r})\)となる。 また、極座標系で座標\((r, \theta)\)の点は、直交座標系では座標\((r\cos\theta, r\sin\theta)\)となる。</article><span class="incontext"><a href="sec-geo-coord.html#theorem-37">in-context</a></span>
