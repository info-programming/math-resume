<body><article class="example-like">\(\triangle ABC\)において、\(a=\sqrt{2}, b=\sqrt{3}, B=\frac{\pi}{3}\)のとき、\(A\)を求める。 \(\frac{\sqrt{2}}{\sin A} = \frac{\sqrt{3}}{\sin\frac{\pi}{3}}\)より\(\sin A = \frac{1}{\sqrt{2}}\)となるので、\(A = \frac{\pi}{4}, \frac{3\pi}{4}\)。 \(0 &lt; A &lt; \pi - \frac{\pi}{3} = \frac{2}{3}\pi\)より、\(A = \frac{\pi}{4}\)。</article></body>
