<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>文字には、その文字に対応する数があり、この数を<dfn class="terminology">値</dfn>(<dfn class="terminology">value</dfn>)(あたい)という。 文字は値が定まっているかによって、変数と定数に分けられる。 方程式で用いる\(x, y\)などのように、その文字に<em class="emphasis">対応する値が未知である文字</em>を、<dfn class="terminology">変数</dfn>(<dfn class="terminology">variable</dfn>)という。 一方、円周率\(\pi = 3.1415 \cdots\)のように、その文字に<em class="emphasis">対応する値が定まっている文字</em>を、<dfn class="terminology">定数</dfn>(<dfn class="terminology">constant</dfn>)(ていすう)という。通常の数も値が定まっているので、定数の一種である。</p>
